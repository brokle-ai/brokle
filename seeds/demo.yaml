# Demo Seed Data
# Minimal data for showcasing Brokle capabilities

organizations:
  - name: "Demo Company"
    billing_email: "demo@company.com"
    plan: "pro"
    subscription_status: "active"

users:
  - email: "demo@company.com"
    first_name: "Demo"
    last_name: "User"
    password: "demo123"
    email_verified: true
    is_active: true
    timezone: "UTC"
    language: "en"

rbac:
  permissions:
    - name: "organizations:read"
      display_name: "Read Organizations"
      description: "View organization details"
      category: "organization"
    
    - name: "projects:read"
      display_name: "Read Projects"
      description: "View projects"
      category: "project"
    
    - name: "projects:write"
      display_name: "Write Projects"
      description: "Create and modify projects"
      category: "project"
    
    - name: "api-keys:read"
      display_name: "Read API Keys"
      description: "View API keys"
      category: "api_key"

    - name: "api-keys:create"
      display_name: "Create API Keys"
      description: "Create new API keys"
      category: "api_key"

    - name: "api-keys:update"
      display_name: "Update API Keys"
      description: "Update API key settings (name, status)"
      category: "api_key"

    - name: "api-keys:delete"
      display_name: "Delete API Keys"
      description: "Delete API keys"
      category: "api_key"
    
    - name: "analytics:read"
      display_name: "Read Analytics"
      description: "View analytics"
      category: "analytics"

  roles:
    - name: "owner"
      description: "Full access to organization"
      scope_type: "organization"
      permissions:
        - "organizations:read"
        - "projects:read"
        - "projects:write"
        - "api-keys:read"
        - "api-keys:create"
        - "api-keys:update"
        - "api-keys:delete"
        - "analytics:read"

  memberships:
    - user_email: "demo@company.com"
      organization_name: "Demo Company"
      role_name: "owner"
      scope_type: "organization"

projects:
  - name: "AI Chat Bot"
    description: "Customer service AI chat bot"
    organization_name: "Demo Company"
    environments:
      - name: "Demo"
        slug: "demo"
      - name: "Production"
        slug: "prod"

api_keys:
  - name: "Demo API Key"
    organization_name: "Demo Company"
    project_name: "AI Chat Bot"
    environment_name: "Demo"
    rate_limit_per_minute: 100
    rate_limit_per_hour: 1000
    rate_limit_per_day: 10000
    scopes:
      - "ai:completions"
      - "analytics:read"
    allowed_ips: []

