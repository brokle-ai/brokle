onboarding_questions:
  - step: 1
    question_type: "single_choice"
    title: "What's your primary role?"
    description: "This helps us customize your experience"
    is_required: true
    options:
      - "Developer"
      - "Product Manager"
      - "Data Scientist"
      - "DevOps Engineer"
      - "CEO/Founder"
      - "Other"
    display_order: 1
    is_active: true
  
  - step: 2
    question_type: "multiple_choice"
    title: "Which AI providers do you currently use?"
    description: "Select all that apply"
    is_required: true
    options:
      - "OpenAI"
      - "Anthropic"
      - "Google AI"
      - "Cohere"
      - "Hugging Face"
      - "Azure OpenAI"
      - "AWS Bedrock"
      - "None yet"
    display_order: 2
    is_active: true
  
  - step: 3
    question_type: "single_choice"
    title: "What's your organization size?"
    description: "Help us understand your team"
    is_required: true
    options:
      - "Just me"
      - "2-10 people"
      - "11-50 people"
      - "51-200 people"
      - "200+ people"
    display_order: 3
    is_active: true
  
  - step: 4
    question_type: "text"
    title: "What's your primary use case for AI?"
    description: "Tell us about your main AI application (optional)"
    is_required: false
    options: []
    display_order: 4
    is_active: true
  
  - step: 5
    question_type: "single_choice"
    title: "How did you hear about Brokle?"
    description: "Help us improve our outreach"
    is_required: false
    options:
      - "Search engine"
      - "Social media"
      - "Word of mouth"
      - "Conference/Event"
      - "Blog/Article"
      - "GitHub"
      - "Other"
    display_order: 5
    is_active: true