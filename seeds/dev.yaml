rbac:
  permissions:
    # Organization permissions
    - name: "organizations:read"
      description: "View organization details and settings"
    
    - name: "organizations:write"
      description: "Create and update organizations"

    - name: "organizations:delete"
      description: "Delete organizations"

    - name: "organizations:admin"
      description: "Advanced organization administration"

    # Project permissions
    - name: "projects:read"
      description: "View projects and their details"

    - name: "projects:write"
      description: "Create and update projects"

    - name: "projects:delete"
      description: "Delete projects"

    # API Key permissions
    - name: "api-keys:read"
      description: "View API keys (excluding full values)"

    - name: "api-keys:write"
      description: "Create and update API keys"

    - name: "api-keys:delete"
      description: "Delete API keys"
    
    # Analytics permissions
    - name: "analytics:read"
      description: "View analytics and metrics"
    
    # Member permissions
    - name: "members:read"
      description: "View organization members"

    - name: "members:invite"
      description: "Invite new members to organization"

    - name: "members:remove"
      description: "Remove members from organization"
    
    # Role and permission management
    - name: "roles:read"
      description: "View roles and their permissions"

    - name: "roles:write"
      description: "Create and update custom roles"

    - name: "roles:delete"
      description: "Delete custom roles"
    
    - name: "permissions:read"
      description: "View available permissions"
    
    # Settings management
    - name: "settings:read"
      description: "View organization settings"
    
    - name: "settings:write"
      description: "Update organization settings"
    
    - name: "settings:export"
      description: "Export organization settings"
    
    - name: "settings:import"
      description: "Import organization settings"
    
    - name: "settings:admin"
      description: "Advanced settings management"

    # Admin permissions
    - name: "admin:manage"
      description: "Administrative access to platform management"

  roles:
    # Organization role templates (available to ALL organizations)
    - name: "owner"
      description: "Full access to organization and all its resources"
      scope_type: "organization"
      permissions:
        - "organizations:read"
        - "organizations:write"
        - "organizations:delete"
        - "organizations:admin"
        - "projects:read"
        - "projects:write"
        - "projects:delete"
        - "api-keys:read"
        - "api-keys:write"
        - "api-keys:delete"
        - "analytics:read"
        - "members:read"
        - "members:invite"
        - "members:remove"
        - "roles:read"
        - "roles:write"
        - "roles:delete"
        - "permissions:read"
        - "settings:read"
        - "settings:write"
        - "settings:export"
        - "settings:import"
        - "settings:admin"
    
    - name: "admin"
      description: "Administrative access to organization resources"
      scope_type: "organization"
      permissions:
        - "organizations:read"
        - "organizations:write"
        - "projects:read"
        - "projects:write"
        - "api-keys:read"
        - "api-keys:write"
        - "analytics:read"
        - "members:read"
        - "members:invite"
        - "roles:read"
        - "roles:write"
        - "permissions:read"
        - "settings:read"
        - "settings:write"
    
    - name: "developer"
      description: "Development access to projects and API keys"
      scope_type: "organization"
      permissions:
        - "organizations:read"
        - "projects:read"
        - "projects:write"
        - "api-keys:read"
        - "api-keys:write"
        - "analytics:read"
    
    - name: "viewer"
      description: "Read-only access to organization resources"
      scope_type: "organization"
      permissions:
        - "organizations:read"
        - "projects:read"
        - "api-keys:read"
        - "analytics:read"

  memberships:
    # Organization memberships with single roles
    - user_email: "admin@brokle.ai"
      role_name: "owner"
      scope_type: "organization"
      organization_slug: "brokle-tech"
    
    - user_email: "developer@brokle.ai"
      role_name: "developer"
      scope_type: "organization"
      organization_slug: "brokle-tech"
    
    - user_email: "demo@example.com"
