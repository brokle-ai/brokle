        - id: "stat-trace-coverage"
          type: "stat"
          title: "Trace Coverage"
          description: "Traces with evaluations"
          query:
            view: "scores"
            measures: ["unique_traces"]
            dimensions: []
            filters: []

        - id: "chart-score-over-time"
