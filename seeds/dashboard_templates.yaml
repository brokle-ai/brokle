          description: "Latest evaluation scores"
          query:
            view: "scores"
            measures: ["avg_score"]
            dimensions: ["name", "source", "trace_id", "time"]
            filters: []
            limit: 10
            order_by: "time"
            order_dir: "desc"

    layout:
      # Row 1: Stats
      - widget_id: "stat-total-evaluations"
        x: 0
        y: 0
        w: 3
        h: 2
      - widget_id: "stat-avg-score"
        x: 3
        y: 0
        w: 3
        h: 2
      - widget_id: "stat-passing-rate"
        x: 6
        y: 0
        w: 3
        h: 2
      - widget_id: "stat-trace-coverage"
        x: 9
        y: 0
        w: 3
        h: 2
      # Row 2: Time series and distribution
      - widget_id: "chart-score-over-time"
        x: 0
        y: 2
        w: 6
        h: 4
      - widget_id: "chart-score-distribution"
        x: 6
        y: 2
        w: 6
        h: 4
      # Row 3: Charts
      - widget_id: "chart-scores-by-name"
        x: 0
