          title: "Score Over Time"
          description: "Average score trend"
          query:
            view: "scores"
            measures: ["avg_score"]
            dimensions: ["time"]
            filters: []

        - id: "chart-score-distribution"
          type: "histogram"
          title: "Score Distribution"
          description: "Distribution of score values"
          query:
            view: "scores"
            measures: ["avg_score"]
            dimensions: []
            filters: []

        - id: "chart-scores-by-name"
          type: "bar"
          title: "Scores by Name"
          description: "Average scores by evaluation name"
          query:
            view: "scores"
            measures: ["avg_score"]
