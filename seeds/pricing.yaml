# AI Provider Pricing (20 models, 78 prices)
# Prices are per 1M tokens
# Sources: openai.com/api/pricing, docs.claude.com, ai.google.dev/gemini-api/docs/pricing

version: "2025.11.29"

provider_models:
  # OpenAI Models
  - model_name: "gpt-4o"
    match_pattern: "^gpt-4o$"
    start_date: "2024-05-13"
    unit: "TOKENS"
    tokenizer_id: "openai"
    tokenizer_config:
      tokens_per_message: 3
      tokens_per_name: 1
      tokenizer_model: "gpt-4o"
    prices:
      - usage_type: "input"
        price: 2.50
      - usage_type: "output"
        price: 10.00
      - usage_type: "cache_read_input_tokens"
        price: 1.25
      - usage_type: "batch_input"
