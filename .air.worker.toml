root = "."
tmp_dir = "tmp"

[build]
  cmd = "go build -o ./tmp/worker cmd/worker/main.go"
  bin = "tmp/worker"
  full_bin = "APP_ENV=dev ./tmp/worker"
  include_ext = ["go", "tpl", "tmpl", "html"]
  exclude_dir = ["assets", "tmp", "vendor", "web", "node_modules", "cmd/server"]
  include_dir = ["cmd/worker", "internal"]
  exclude_file = []
  delay = 1000
  stop_on_error = true
  log = "build-errors.log"

[color]
  main = "blue"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[log]
  time = true

[misc]
  clean_on_exit = true
