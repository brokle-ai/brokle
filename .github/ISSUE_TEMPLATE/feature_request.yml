name: Feature Request
description: Suggest an idea for this project
title: "feat: <short description>"
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible.
  - type: textarea
    id: problem
    attributes:
      label: What problem does this solve?
      description: A clear and concise description of the problem or limitation you're experiencing.
      placeholder: I'm always frustrated when... / Currently there's no way to...
    validations:
      required: true
  - type: textarea
    id: use-case
    attributes:
      label: Use case
      description: Describe the specific use case and how this feature would benefit users or improve the platform.
      placeholder: |
        - Who would use this feature?
        - How would it improve their workflow?
        - What business value does it provide?
    validations:
      required: true
  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed solution
      description: A clear and concise description of what you want to happen. Include technical details if applicable.
      placeholder: |
        Describe your proposed solution:
        - API endpoints
        - UI changes
        - Configuration options
        - Integration points
    validations:
      required: true
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my use case
        - Critical - Blocking my adoption
    validations:
      required: true
  - type: textarea
    id: alternative-approaches
    attributes:
      label: Alternative approaches
      description: Describe any alternative solutions or workarounds you've considered.
      placeholder: I've considered using... / Alternative approaches could be...
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context, examples, mockups, or references about the feature request here.
      placeholder: Any additional information, links to similar features, mockups, etc.
    validations:
      required: false