name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_call:  # Allow this workflow to be reused by release.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  test-go:
    name: Test Go (Backend)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Install swag for API docs
        run: go install github.com/swaggo/swag/cmd/swag@v1.16.6

      - name: Generate Swagger documentation
        run: make generate

      - name: Run Go tests
        run: make test

      # TODO: Re-enable linting after fixing linter issues
      # - name: Run Go linting
      #   uses: golangci/golangci-lint-action@v6
      #   with:
      #     version: latest
      #     args: --config .golangci.yml

  test-frontend:
    name: Test Frontend (Web)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.5.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'web/pnpm-lock.yaml'

      - name: Install dependencies
        run: cd web && pnpm install --frozen-lockfile

      # TODO: Re-enable linting after fixing ESLint issues
      # - name: Run ESLint
      #   run: cd web && pnpm lint

      # TODO: Re-enable type checking after fixing TypeScript issues
      # - name: Run TypeScript check
      #   run: cd web && pnpm tsc --noEmit

      - name: Run tests with coverage
        run: cd web && pnpm test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./web/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Note: Swagger docs are generated inside Dockerfile via 'swag init'
      # See Dockerfile line: RUN swag init -g cmd/server/main.go --output docs

      - name: Build server image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: brokle-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build worker image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: false
          tags: brokle-worker:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build web image (test)
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: false
          tags: brokle-web:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test-go, test-frontend, build-docker]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}" == "true" ]]; then
            echo "❌ One or more tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi