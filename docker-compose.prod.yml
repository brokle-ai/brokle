# Production Docker Compose for GCP (Single VM - 16GB)
# Usage: docker compose -f docker-compose.gcp.yml up -d

services:
  # ===================
  # REVERSE PROXY (SSL)
  # ===================
  caddy:
    image: caddy:2-alpine
    container_name: brokle-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
    networks:
      - brokle-network
    deploy:
      resources:
        limits:
          memory: 128M

  # ===================
  # DATABASES
  # ===================
  postgres:
    image: postgres:16-alpine
    container_name: brokle-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G
    networks:
      - brokle-network

  clickhouse:
    image: clickhouse/clickhouse-server:25.8-alpine
    container_name: brokle-clickhouse
    restart: unless-stopped
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-default}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./configs/clickhouse/config.xml:/etc/clickhouse-server/config.xml:ro
      - ./configs/clickhouse/users.xml:/etc/clickhouse-server/users.xml:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    deploy:
      resources:
        limits:
          memory: 4G
    networks:
      - brokle-network

  redis:
    image: redis:8-alpine
    container_name: brokle-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - brokle-network

  # ===================
  # APPLICATION
  # ===================
  backend:
    build:
      context: .
    container_name: brokle-backend
    restart: unless-stopped
    environment:
      APP_MODE: server
      ENV: production
      DB_AUTO_MIGRATE: "true"
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      CLICKHOUSE_URL: clickhouse://${CLICKHOUSE_USER}:${CLICKHOUSE_PASSWORD}@clickhouse:9000/${CLICKHOUSE_DB:-default}
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET}
      GRPC_PORT: "4317"
      LOG_LEVEL: info
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY:-}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
    ports:
      - "4317:4317"  # OTLP gRPC (external)
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - brokle-network

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: brokle-worker
    restart: unless-stopped
    environment:
      APP_MODE: worker
      ENV: production
      DB_AUTO_MIGRATE: "false"
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?sslmode=disable
      CLICKHOUSE_URL: clickhouse://${CLICKHOUSE_USER}:${CLICKHOUSE_PASSWORD}@clickhouse:9000/${CLICKHOUSE_DB:-default}
      REDIS_URL: redis://redis:6379/0
      LOG_LEVEL: info
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - brokle-network

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: brokle-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://${DOMAIN}
      NEXT_PUBLIC_WS_URL: wss://${DOMAIN}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 1G
    networks:
      - brokle-network

  # ===================
  # OBJECT STORAGE
  # ===================
  minio:
    image: minio/minio:latest
    container_name: brokle-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M
    networks:
      - brokle-network

volumes:
  postgres_data:
  clickhouse_data:
  redis_data:
  minio_data:
  caddy_data:
  caddy_config:

networks:
  brokle-network:
    driver: bridge